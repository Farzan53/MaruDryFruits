<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Maru Dry Fruits</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="signup.html" class="active">Create Account</a></li>
    </ul>
  </nav>

  <!-- Sign Up Section -->
  <section id="signup">
    <div class="container">
      <h2>Create Your Account</h2>
      <p>Join Maru Dry Fruits for exclusive offers and updates!</p>
      <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <small class="error" id="emailError"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
        <small class="error" id="passwordError"></small>

        <button type="submit">Create Account</button>
      </form>
      <p id="success-message" style="display: none; color: green; margin-top: 15px;">Thank you, you have logged in! ðŸŽ‰</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Maru Dry Fruits</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('signupForm');
    const successMessage = document.getElementById('success-message');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Clear previous messages
      emailError.textContent = '';
      passwordError.textContent = '';
      successMessage.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      let isValid = true;

      // Validate email format
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      }

      // Validate password length
      if (password.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters long.';
        isValid = false;
      }

      if (isValid) {
        successMessage.style.display = 'block';
        successMessage.textContent = 'Thank you, you have logged in! ðŸŽ‰';
        form.reset();
      }
    });
  </script>

</body>
</html>
